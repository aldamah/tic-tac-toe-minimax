<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
		<link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
<body>
    <table>
        <tr>
            <td class="cell animate__animated animate__bounce" id="0" ></td>
            <td class="cell animate__animated animate__bounce" id="1" ></td>
            <td class="cell animate__animated animate__bounce" id="2" ></td>
        </tr>
        <tr>
            <td class="cell" id="3" ></td>
            <td class="cell" id="4" ></td>
            <td class="cell" id="5" ></td>
        </tr>
        <tr>
            <td class="cell" id="6" ></td>
            <td class="cell" id="7" ></td>
            <td class="cell" id="8" ></td>
        </tr>
    </table>

    <div class="endgame animate__animated animate__bounce">
        <div class="text">qdsfqljkhfqsldkfjhq </div>
    </div>
    <button onclick="startGame()">Replay</button>

<script src="script.js"></script>
</body>
</html>
